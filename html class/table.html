<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table tag</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>S.N</th>
          <th>Name</th>
          <th>Address</th>
          <th colspan="2">Contact details</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>pasang lama</td>
          <td>boudha</td>
          <td>9845076883</td>
          <td>lpasan@gmail.com</td>
        </tr>
      </tbody>
    </table>
    <h1>MARKS SHEEET</h1>

    <table border="1">
      <thead>
        <tr>
          <th rowspan="2">S.n</th>
          <th rowspan="2">Subject</th>
          <th colspan="2">Marks</th>
          <th rowspan="2">Result</th>
        </tr>
        <tr>
          <th>PR</th>
          <th>TH</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Science</td>
          <td>20</td>
          <td>75</td>
          <td>A</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
