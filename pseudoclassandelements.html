<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo class and elements</title>
    <style>
      ul li::before {
        content: "Dr. ";
        color: red;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Ram Bhadur</li>
      <li>Hari</li>
      <li>Shyam</li>
      <li>sita</li>
    </ul>
  </body>
</html>
