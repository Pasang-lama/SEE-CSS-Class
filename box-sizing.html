<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box sizing</title>
    <style>
        .box-1{
            width: 400px;
            height: 200px;
            background-color: green;
            padding: 50px;
            box-sizing: border-box;
        }
        .box-2{
            width: 400px;
            height: 200px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="box-1"></div>
    <div class="box-2"></div>

</body>
</html>
